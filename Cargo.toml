[package]
name = "nsh"
version = "0.1.0"
authors = ["Seiya Nuta <nuta@seiya.me>"]
edition = "2018"

[dependencies]
lazy_static = "1"
log = "*"
slog = "*"
slog-scope = "*"
slog-stdlog = "*"
slog-term = "*"
nom = "4"
nix = "0.11"
clap = "2"
dirs = "1"
syntect = "3"
crossbeam = "0.5"
