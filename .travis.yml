dist: xenial
language: rust
cache: cargo

rust:
  - nightly
  - beta
# Rust Edition 2018 is not yet stable.
#  - stable

addons:
  apt:
    packages:
      - "python3"
      - "python3-pip"

before_install:
  - cargo --version
  - bash --version
  - python --version
  - python3 --version

install:
  - pip3 install -r tools/requirements.txt

script:
  - cargo build
  - cargo build --release
  - cargo test
  - ./tools/run-blackbox-tests.py

notifications:
  email: false
